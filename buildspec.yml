version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
    - pip install --upgrade awscli
  pre_build:
    commands:
    - mvn clean compile test
  build:
    commands:
    - mvn package
artifacts:
  files:
  - appspec.yml
  - target/SampleMavenTomcatApp.war
  - scripts/*